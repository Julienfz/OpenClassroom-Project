<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur mon Portfolio</h1>
        <button id="mode-toggle">Mode Sombre</button>
    </header>
    
    <section id="about" class="flex-container">
        <div class="h2">
        <h2 class="h2-titre">À propos de moi</h2>
        <p>Je suis un développeur web débutant, passionné par la création de sites modernes et interactifs.</p>
        </div>
        <div class="moi-intro">
        <img src="photo.png" alt="photo de moi" height="325 px" weight="325 px">
        </div>
    </section>
    
    <section id="projects">
        <h2>Mes Projets</h2>
        <div class="project">
            <h3>Projet 1</h3>
            <p>Un site vitrine pour une entreprise fictive.</p>
        </div>
        <div class="project">
            <h3>Projet 2</h3>
            <p>Un blog simple avec du contenu dynamique.</p>
        </div>
    </section>
    
    <section id="contact">
        <h2>Contact</h2>
        <form>
            <input type="text" placeholder="Votre nom" required>
            <input type="email" placeholder="Votre email" required>
            <textarea placeholder="Votre message" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </section>
    
    <script>
        document.getElementById('mode-toggle').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
